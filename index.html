				<a href="https://static.scientificamerican.com/sciam/cache/file/1DDFE633-2B85-468D-B28D05ADAE7D1AD8_source.jpg?w=1200"  target="_blank"> <img class="img-thumbnail mx-auto d-block" src="book.jpg" alt="profile-pic"></a>
			</div>
		

	<div class="col-md-8 mt-4 md-5">
		<h1><strong>Grade Rating</strong></h1>
			
			<h3>First calculate your average grade and then input your grade to check your rating</h3><details ontoggle="('Please Input Personal Information')">



			<hr/>
			
			<h2><em>Enter grades</em></h2>
			
			<br/>

			<label>Math:</label>
			<input type="text"  class="form-control" name="mvalue" id="m-value">

			
			<br/>
			<br/>

			<label>English:</label>
			<input type="text"  class="form-control" name="hvalue" id="h-value">

	
			<br/>
			<br/>

			
			<label>Social Studies:</label>
			<input type="text"  class="form-control" name="zvalue" id="z-value">

	
			<br/>
			<br/>

			<h5 id="value_a">Your average grade is:</h5>

		
			
			<button type="button" class="btn btn-primary" onclick="verifyBmi(name)" >GET AVERAGE</button>
		

			<hr/>

			<h2><em>Get your rating</em></h2>
			
			<br/>

			<label>Grade:</label>
			<input type="text" class="" id="Grade">
			
			<br/>
			<br/>
			
			<button type="button" class="btn btn-primary" onclick="verifyGrade(name)" >CHECK GRADE</button>
		
	
		



		<hr/>

		<button type="button" class="btn btn-warning" onClick="window.location.reload()">REFRESH
			</button>
